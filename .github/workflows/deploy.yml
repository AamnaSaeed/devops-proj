name: Build, Push, and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-app:${{ github.sha }}

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Kubernetes
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to Cluster
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          kubectl apply -k ./kubernetes-manifests -n devops-prod
          kubectl set image deployment/devops-app devops-app=${{ secrets.DOCKERHUB_USERNAME }}/devops-app:${{ github.sha }} -n devops-prod

      - name: Update Image
        run: |
          kubectl set image deployment/devops-app \
            devops-app=${{ secrets.DOCKERHUB_USERNAME }}/devops-app:${{ github.sha }} \
            -n devops-prod    